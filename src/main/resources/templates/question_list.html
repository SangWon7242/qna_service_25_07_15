<h2>질문 리스트</h2>

<table border="1">
    <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="q : ${questionList}">
            <td th:text="${q.id}">번</td>
            <td>
                <a th:href="@{|/question/detail/${q.id}|}" th:text="${q.subject}"></a>
            </td>
            <td>[[${q.createDate}]]</td>
        </tr>
    </tbody>
</table>
